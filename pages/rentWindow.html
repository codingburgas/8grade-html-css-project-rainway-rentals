<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car | Rainway Rentals</title>
    <link rel="stylesheet" href="../styles/rentWindow.css">
    <link rel="stylesheet" href="../styles/nav_bar.css">
</head>
<body>

    <header>
      <img src="../media/logo.jpg" alt="No Image" class="nav_bar_logo">
      <nav>
        <ul class="nav_list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="reviewPage.html">Leave Review</a></li>
        </ul>
      </nav>
      <div class="form">
        <a href="signUp.html"><button class="log_in">Sign Up</button></a>
        <a href="login.html"><button class="log_in">Log in</button></a>
      </div>
    </header>

    

    <div class="rental-container">
        <h1>Rent Your Car Today!</h1>
        <p>Please fill out the details below to book your rental.</p>
        <form class="rental-form" action="success.html">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rental-days">Number of Rental Days:</label>
            <input type="text" id="rental-days" name="rental-days" required>

            <button type="submit" class="rent-button">Rent Car</button>
        </form>
        <p>By clicking "Rent Car", you will be redirected to the confirmation page.</p>
    </div>
</body>
</html>
